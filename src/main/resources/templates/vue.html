<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>VUE</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/dist/vue.js"></script>

<body>
	<div id="app">
		{{msg}}
	</div>
</body>
<script >
	new Vue({
		el:"#app",				//有vue接管id为app的区域
		data:{
			msg:"Hello Vue!!"  	//没有分号
		}
		
	})
</script>
</html>
